<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat</title>
</head>
<body>
  <h1>Private Chat</h1>
  <input id="roomIdInput" type="text" placeholder="Enter Room ID">
  <input id="senderInput" type="text" placeholder="Enter Your Name">
  <button id="joinRoomButton">Join Room</button>
  <br><br>
  <input id="messageInput" type="text" placeholder="Type a message...">
  <button id="sendButton">Send</button>
  <ul id="messages"></ul>

  <!-- Include Socket.io client library -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const roomIdInput = document.getElementById('roomIdInput');
    const senderInput = document.getElementById('senderInput');
    const joinRoomButton = document.getElementById('joinRoomButton');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const messagesList = document.getElementById('messages');

    let currentRoomId = '';
    let sender = '';

    joinRoomButton.addEventListener('click', () => {
      currentRoomId = roomIdInput.value.trim();
      sender = senderInput.value.trim();
      if (currentRoomId && sender) {
        socket.emit('joinRoom', { roomId: currentRoomId });
      } else {
        alert('Please enter both Room ID and your name.');
      }
    });

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        socket.emit('privateMessage', { roomId: currentRoomId, sender, message });
        messageInput.value = '';
      } else {
        alert('Message cannot be empty.');
      }
    });

    socket.on('privateMessage', (msg) => {
      const listItem = document.createElement('li');
      listItem.textContent = `${msg.sender}: ${msg.message}`;
      messagesList.appendChild(listItem);
    });

    socket.on('loadMessages', (messages) => {
      messagesList.innerHTML = '';
      messages.forEach(msg => {
        const listItem = document.createElement('li');
        listItem.textContent = `${msg.sender}: ${msg.message}`;
        messagesList.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
